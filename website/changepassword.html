<!DOCTYPE html>
<!--./tailwindcss -i input.css -o output.css --minify-->
<html lang="it">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="style/output.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="general.js"></script>
  <script src="menufunctions.js"></script>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      checkAuth();
    });
  </script>

  <title>Impostazioni</title>
</head>

<body class="bg-gray-100">
  <div class="bg-white">
    <!-- Header -->
    <div class="bg-green-500 flex justify-between items-center p-4">
      <div class="text-white font-bold text-lg flex items-center">
        <img src="media/logo.png" alt="Logo" class="w-8 h-8 mr-2">
        <span>Modifica Password</span>
      </div>
      <div>
        <button id="menu-toggle" class="text-white text-3xl">&#9776;</button>
      </div>
    </div>
    <div id="menu-container"></div>

    <!-- Title -->
    <h2 class="text-center text-xl font-bold my-6">Modifica password</h2>

    <!-- Change password form -->
    <div class="px-6 space-y-4 flex flex-col items-center">
      <input type="password" id="oldPassword" placeholder="Vecchia password"
        class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm px-4">
      <input type="password" id="newPassword" placeholder="Nuova password"
        class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm px-4">
      <input type="password" id="confirmPassword" placeholder="Conferma password"
        class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm px-4">
    </div>

    <!-- Send button -->
    <div class="flex justify-center my-6">
      <button onclick="handlePasswordChange()"
        class="bg-green-600 text-white font-bold py-2 px-6 rounded-full text-lg shadow-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500">Invia</button>
    </div>
    <br>
  </div>
  <script>
    function handlePasswordChange() {
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      changePassword(oldPassword, newPassword, confirmPassword);
    }
  </script>
</body>

</html>
