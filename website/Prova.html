<!DOCTYPE html>
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <link href="style/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="bg-white">
        <!-- Header -->
        <div class="bg-green-500 flex justify-between items-center p-4 rounded-t-lg">
            <div class="text-white font-bold text-lg flex items-center">
                <img src="media/logo.png" alt="Logo" class="w-8 h-8 mr-2">
                <span>Circoscrizione di resisdenza</span>
            </div>
            <button class="text-white text-3xl">&#9776;</button>
        </div>
        
        <!-- Titolo -->
        <h2 class="text-center text-xl font-bold my-6">Cambia circoscrizione</h2>
        
        <!-- Cambia Circoscrizione -->
        <div class="px-6 space-y-4 flex flex-col items-center">
            <select class="w-80 p-2 border rounded-full shadow-sm">
                <option>Circoscrizione</option>
            </select>
        </div>
        
        <!-- Pulsante Conferma -->
        <div class="flex justify-center my-6">
            <button class="bg-green-600 text-white font-bold py-2 px-6 rounded-full text-lg shadow-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500">Conferma</button>
        </div>
        <br>
    </div>
</body>
</html>
