<!DOCTYPE html>
<!--./tailwindcss -i input.css -o output.css --minify-->
<html lang="it">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/output.css" rel="stylesheet">

        <!-- include leaflet css and js to render the map -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <title>Vigilion</title>
    </head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center">
        <div class="bg-white shadow-lg relative overflow-hidden w-full">
            <!-- Header -->
            <div class="bg-green-500 flex justify-between items-center p-4">
                <div class="text-white font-bold text-lg flex items-center">
                    <img src="media/logo.png" alt="Logo" class="w-8 h-8 mr-2">
                    <a href="index.html"><span>Vigilion</span></a>
                </div>
                <div>
                    <button id="menu-toggle" class="text-white text-3xl">&#9776;</button>
                </div>
            </div>
            <div id="menu-container" class="absolute top-16 right-4 bg-white shadow-lg border border-gray-200 rounded-lg hidden z-50 w-64 transition-opacity duration-300 opacity-0"></div>
            <!-- Mappa -->
            <div class="flex justify-center items-center p-4 relative">
                <div id="mappa" class="w-5/12 min-w-80 h-96 bg-gray-200 rounded-lg flex items-center justify-center border border-gray-300 shadow-sm">
                    <div id="map" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
            
            <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
            <script>
                function initializeMap() {
                    var mapContainer = document.getElementById("map");

                    /** check div #map size */
                    if (!mapContainer.offsetWidth || !mapContainer.offsetHeight) {
                        console.error("div #map has invalid dimension at creation");
                        return;
                    }

                    var map = L.map('map', { zoomControl: true }).setView([46.0704, 11.1215], 13);

                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);

                    setTimeout(() => {
                        map.invalidateSize();
                    }, 500);
                }

                /** calls the function to initialize the map when the page is loaded */
                document.addEventListener("DOMContentLoaded", function () {
                    initializeMap();
                });

                /** calls the function to initialize the map when the page is resized */
                window.addEventListener("resize", function () {
                    initializeMap();
                });
            </script>

            <br>
            <br>
            <!-- Bottone 112 -->
            <div class="absolute bottom-0 w-full left-0 p-4 flex justify-center items-center">
                <button class="bg-red-700 text-white font-bold py-2 rounded-full text-xl shadow-lg w-2/12 min-w-28 hover:bg-red-900">
                    <span>&#9742;</span> 112
                </button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menu-toggle");
            const menuContainer = document.getElementById("menu-container");
            let menuLoaded = false;
    
            menuButton.addEventListener("click", function (e) {
                e.stopPropagation();
    
                if (menuContainer.classList.contains("hidden")) {
                    if (!menuLoaded) {
                        fetch("menu.html")
                            .then(response => response.text())
                            .then(html => {
                                menuContainer.innerHTML = html;
                                menuLoaded = true;
                                menuContainer.classList.remove("hidden");
                            })
                            .catch(error => {
                                console.error("Errore nel caricamento del menu:", error);
                            });
                    } else {
                        menuContainer.classList.add("opacity-0");
                        menuContainer.classList.remove("opacity-100");
                        setTimeout(() => {
                            menuContainer.classList.add("hidden");
                        }, 300);
                    }
                } else {
                    menuContainer.classList.add("opacity-0");
                    menuContainer.classList.remove("opacity-100");
                    setTimeout(() => {
                        menuContainer.classList.add("hidden");
                    }, 300);
                }
            });

            document.addEventListener("click", function (e) {
                if (!menuContainer.contains(e.target) && !menuButton.contains(e.target)) {
                    menuContainer.classList.add("opacity-0");
                    menuContainer.classList.remove("opacity-100");
                    setTimeout(() => {
                        menuContainer.classList.add("hidden");
                    }, 300);
                }
            });
        });
    </script>    
</body>

</html>
