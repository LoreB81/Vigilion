<!DOCTYPE html>
<!--./tailwindcss -i input.css -o output.css --minify-->
<html lang="it">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/output.css" rel="stylesheet">
        <script src="general.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                checkAuth();
            });
        </script>
        <link rel="stylesheet" href="style.css">

        <title>Impostazioni</title>
    </head>
    <body class="bg-gray-100">
        <div class="bg-white">
            <!-- Header -->
            <div class="bg-green-500 flex justify-between items-center p-4">
                <div class="text-white font-bold text-lg flex items-center">
                    <img src="media/logo.png" alt="Logo" class="w-8 h-8 mr-2">
                    <a href="index.html"><span>Vigilion</span></a>
                </div>
                <div>
                    <button id="menu-toggle" class="text-white text-3xl">&#9776;</button>
                </div>
            </div>
            <div id="menu-container"></div>
            <br>
            
            <!-- Bottoni delle impostazioni -->
            <div class="px-6 space-y-4 flex flex-col items-center">
                <button class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm hover:bg-gray-200" onclick="window.location.href='changepassword.html'">Modifica password</button>
                <button class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm hover:bg-gray-200" onclick="window.location.href='changedistrict.html'">Modifica circoscrizione di residenza</button>
                <button class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm hover:bg-gray-200" onclick="window.location.href='notifications.html'">Notifiche</button>
            </div>
            
            <!-- Logout -->
            <div class="flex justify-center my-6">
                <button onclick="logout()" class="bg-red-600 text-white font-bold py-2 px-6 rounded-full text-lg shadow-lg hover:bg-red-700 focus:ring-2 focus:ring-red-500">Logout</button>
            </div>
            <br>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const menuButton = document.getElementById("menu-toggle");
                const menuContainer = document.getElementById("menu-container");
                let menuLoaded = false;

                menuButton.addEventListener("click", function (e) {
                    e.stopPropagation();

                    if (!menuLoaded) {
                        fetch("menu.html")
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error(`Errore HTTP: ${response.status} ${response.statusText}`);
                                }
                                return response.text();
                            })
                            .then(html => {
                                menuContainer.innerHTML = html;
                                menuLoaded = true;
                                updateUserGreeting();
                                showMenu();
                            })
                            .catch(error => {
                                console.error("Errore nel caricamento del menu:", error);
                            });
                    } else {
                        if (menuContainer.classList.contains('open')) {
                            hideMenu();
                        } else {
                            showMenu();
                        }
                    }
                });

                document.addEventListener("click", function (e) {
                    if (!menuContainer.contains(e.target) && !menuButton.contains(e.target)) {
                        hideMenu();
                    }
                });

                function showMenu() {
                    menuContainer.style.display = 'block';
                    menuContainer.classList.add('open');
                }

                function hideMenu() {
                    menuContainer.classList.remove('open');
                    if (!menuContainer.classList.contains('open')) {
                        menuContainer.style.display = 'none';
                        menuContainer.innerHTML = '';
                    }

                    menuLoaded = false;
                }
            });
        </script>
    </body>
</html>
