<!DOCTYPE html>
<!--./tailwindcss -i input.css -o output.css --minify-->
<html lang="it">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni</title>
    <link href="style/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="bg-white">
        <!-- Header -->
        <div class="bg-green-500 flex justify-between items-center p-4">
            <div class="text-white font-bold text-lg flex items-center">
                <img src="media/logo.png" alt="Logo" class="w-8 h-8 mr-2">
                <span>Modifica Password</span>
            </div>
            <button class="text-white text-3xl">&#9776;</button>
        </div>
        
        <!-- Titolo -->
        <h2 class="text-center text-xl font-bold my-6">Modifica password</h2>
        
        <!-- Form Modifica Password -->
        <div class="px-6 space-y-4 flex flex-col items-center">
            <input type="password" placeholder="Vecchia password" class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm px-4">
            <input type="password" placeholder="Nuova password" class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm px-4">
            <input type="password" placeholder="Conferma password" class="w-80 border border-gray-400 text-gray-700 font-semibold py-3 rounded-full shadow-sm px-4">
        </div>
        
        <!-- Pulsante Invia -->
        <div class="flex justify-center my-6">
            <button class="bg-green-600 text-white font-bold py-2 px-6 rounded-full text-lg shadow-lg hover:bg-green-700 focus:ring-2 focus:ring-green-500">Invia</button>
        </div>
        <br>
    </div>
</body>
</html>
