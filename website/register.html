<!DOCTYPE html>
<html lang="it">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="style/output.css" rel="stylesheet">
	<title>Registrazione</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="general.js"></script>
	<script src="loadselectoptions.js"></script>
</head>

<body>
	<div class="grid justify-items-center pt-8">
		<img src="media/logo.png" class="w-1/6 min-w-40"></img>
	</div>
	<div class="grid justify-items-center gap-y-2 pt-10">
		<input type="text" placeholder="Nome" name="nfield" id="nfield" class="rounded-full border-2 w-80">
		<input type="text" placeholder="Cognome" name="surfield" id="surfield" class="rounded-full border-2 w-80">
		<select name="district" id="district" class="rounded-full border-2 w-80"></select>
		<input type="email" placeholder="E-mail" name="emfield" id="emfield" class="rounded-full border-2 w-80">
		<input type="password" placeholder="Password" name="pswfield" id="pswfield" class="rounded-full border-2 w-80">
		<input type="password" placeholder="Conferma Password" name="rpswfield" id="rpswfield"
			class="rounded-full border-2 w-80">
		<button
			class="border-black border-2 rounded-full mt-10 bg-green-500 hover:bg-green-700 text-white font-bold p-3 w-40"
			onclick="registerUser()">Registrati</button>
	</div>
</body>

</html>
