<!DOCTYPE html>
<html lang="it">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="style/output.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="general.js"></script>
</head>

<body>
  <!--Header/Logo-->
  <div class="grid justify-items-center pt-8">
    <img src="media/logo.png" class="w-1/6 min-w-40"></img>
  </div>
  <!--Form-->
  <div class="grid justify-items-center gap-y-2 pt-10">
    <input type="email" placeholder="Email" name="emfield" id="emfield" class="rounded-full border-2 w-80">
    <input type="password" placeholder="Password" name="pswfield" id="pswfield" class="rounded-full border-2 w-80">
    <button class="gsi-material-button" onclick="loginWithGoogle()">
      <div class="gsi-material-button-state"></div>
      <div class="gsi-material-button-content-wrapper">
        <div class="gsi-material-button-icon">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: block;">
            <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
            <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
            <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
            <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
            <path fill="none" d="M0 0h48v48H0z"></path>
          </svg>
        </div>
        <span class="gsi-material-button-contents">Accedi con Google</span>
        <span style="display: none;">Accedi con Google</span>
      </div>
    </button>
    <p class="font-bold text-1xl pt-2">Nuovo utente? <a class="text-blue-600" href="register.html">Registrati qui!</a></p>
    <p class="font-bold text-1xl pt-2"><a class="text-blue-600" href="index.html">Continua senza account</a></p>
    <button onclick="login()"
      class="border-black border-2 rounded-full mt-10 bg-green-500 hover:bg-green-700 text-white font-bold p-3 w-40">Login</button>
  </div>
</body>

</html>
